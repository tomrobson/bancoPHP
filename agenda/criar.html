<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Criar contato</title>
  </head>
  <body>
    <div class="row">
      <h3>Cadastrar novo contato</h3>
    </div>
    <div class="row">
      <fieldset class="fieldset">
        <legend>Cadastrar novo contato</legend>
        <form class="" name="form3" action="inserir.php" method="post" onsubmit="return valida()">
          <div class="row">
            <div class="medium-4 columns">
              <label>Nome:
                <input type="text" name="nome"; id="name" maxlength="100"/>
              </label>
            </div>
          </div>
          <div class="">
            <fieldset>
              <legend>Sexo:</legend>
              <input type="radio" name="sexo" value="M" id="sexoM" required/><label>Masculino</label>
              <input type="radio" name="sexo" value="F" id="sexoF" required/><label>Feminino</label>
            </fieldset>
          </div>
          <div class="row">
            <div class="medium-1 columns">
              <label>
                Idade:
                <input type="number" name="idade" id="age" value="18"/>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="medium-3 columns">
              <label>Telefone:
                <input type="text" name="telefone" id="fone" maxlength="17"/>
              </label>
              <p class="help-text">+xx(xx)xxxxxxxxx</p>
            </div>
          </div>
          <button type="submit" class="success button">Salvar</button>
          <a href="index.php" class="button">Voltar</a>
        </form>
      </fieldset>
    </div>
  </body>
</html>

<script type="text/javascript">
  function valida(){
    var sexoM = document.getElementById("sexoM").checked;
    var sexoF = document.getElementById("sexoF").checked;

    if(document.getElementById("name").value==""){
      alert("Campo nome obrigatorio!");
      document.getElementById("name").focus;
    }
    if(!sexoM && !sexoF){
      alert("Campo sexo obrigatorio!");
      return false;
    }
    if(document.getElementById("age").value<=13){
      alert("Idade tem que ser maior de 13 anos!");
      return false;
    }
    if(document.getElementById("fone").value==""){
      alert("Campo telefone e obrigatorio!");
      return false;
    }
  }
</script>
